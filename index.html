<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <link rel="stylesheet" href="./style.css" />
  
  <title>Frontend Mentor | Social links profile</title>

</head>
<body>

  <div class="wrapper">

    <img src="./assets/images/avatar-jessica.jpeg" class="pfp" alt="pfp">

    <p class="USER">Jessica Randall</p>
    <p class="Locate">London, United Kingdom</p>
    <p class="info">"Front-end developer and avid reader."</p>
    <div class="BTN-list">
      <div href="#" class="GitHub Hover">GitHub</div>
      <div href="#" class="FrontendMentor Hover">Frontend Mentor</div>
      <div href="#" class="LinkedIn Hover">LinkedIn</div>
      <div href="#" class="Twitter Hover">Twitter</div>
      <div href="#" class="Instagram Hover">Instagram</div>
    </div>
  </div>

  </div> -->
</body>
</html>
